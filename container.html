  <div class="container">

    <div class="container">
      <div class="row">
        <div class="col">
          <h2>grid with container.</h2>
        </div>
      </div>
    </div>

    <!-- Thirds -->
    <div class="container">

      <div class="row">
        <div class="col-full">
          <p class="bg-green">col-full</p>
        </div>
      </div>

      <!-- Thirds -->
      <div class="row">
        <div class="col-third">

        </div>
        <div class="col-third">
          <p class="bg-green">col-third</p>
        </div>
        <div class="col-third">
          <p class="bg-green">col-third</p>
        </div>
      </div>

      <!-- Quarters -->
      <div class="row">
        <div class="col-quarter">
          <p class="bg-green">col-quarter</p>
        </div>
        <div class="col-quarter">
          <p class="bg-green">col-quarter</p>
        </div>
        <div class="col-quarter">
          <p class="bg-green">col-quarter</p>
        </div>
        <div class="col-quarter">
          <p class="bg-green">col-quarter</p>
        </div>
      </div>

      <!-- Sixths -->
      <div class="row">
        <div class="col-2">
          <p class="bg-green">col-2</p>
        </div>
        <div class="col-2">
          <p class="bg-green">col-2</p>
        </div>
        <div class="col-2">
          <p class="bg-green">col-2</p>
        </div>
        <div class="col-2">

        </div>
